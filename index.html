<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="src/main.js" defer></script>
    <title>N - Calculator</title>
  </head>
  <body>
    <header>
      <h1>N - Calculator</h1>
    </header>
    <section class="calculator">
      <div class="main">
        <div class="initial">
          <div class="initial__info">
            <div class="count__info">
              <h2>몇 차까지?</h2>
              <select name="" id="" class="count"></select>
            </div>
            <div class="person__info">
              <h2>사람 수?</h2>
              <select name="" id="" class="person"></select>
            </div>
          </div>
          <div class="initial__names"></div>
        </div>
        <div class="info hide"></div>
        <div class="result hide"></div>
      </div>
      <button class="next">next</button>
    </section>
    <footer>
      <span>JavaScript Mini Project</span>
    </footer>
  </body>
</html>
